<!DOCTYPE html>
<html ng-app="appEvent">
<head>
	<title>Tutorial Component 34</title>
</head>
<body>
<h1> Component With Event </h1>

<div ng-controller="controllerEvent as ctrlEvent">
	<input type="text" ng-model="ctrlEvent.input1">
	<input type="text" ng-model="ctrlEvent.input2">
	<button ng-click="ctrlEvent.add()">add</button>

<component-event 
	data = "ctrlEvent.data"
	jumlah-data = "{{ctrlEvent.data.length}}"
	event-delete = "ctrlEvent.delete(index)"

></component-event>
	<div ng-if="ctrlEvent.error">Error : {{ctrlEvent.error}}</div>


</div>

<script type="text/javascript" src="../jquery32.min.js"></script>
<script type="text/javascript" src="../../angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>

</body>
</html>
