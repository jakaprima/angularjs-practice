<!DOCTYPE html>
<html ng-app="appName">
<head>
	<title>provider</title>
</head>
<body>
	<div ng-controller="ctrl1 as c1">
		<input type="text" ng-model="c1.input1">
		 <input type="text" ng-model="c1.input2">
		<button ng-click="c1.addBarang();">tambah</button>


		<ul>
			<li ng-repeat="data in c1.dataArray">
				{{ data }} <button ng-click="c1.deleteBarang($index)">delete</button>
			</li>
		</ul>
		<div ng-if="c1.pesanError">error : {{ c1.pesanError }} </div>
	</div>

<script type="text/javascript" src="../../angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
