<h3>Title: {{ list.myTitle }}</h3>
<ol>
  <li ng-repeat="item in list.items">
    {{ item.quantity }} of {{ item.name }}
    <button ng-click="list.badRemove($index);">Bad Remove Item</button>
    <button ng-click="list.onRemove({index: $index});">Remove Item</button>
<!--     method onRemove dari isolasi scope mapping
    ({map dari deklarasi parent template arg name ke value dari directive}) -->
  </li>
</ol>
<div class="error" ng-if="list.cookiesInList()">WARNING! WARNING! COOKIES DETECTED!</div>
