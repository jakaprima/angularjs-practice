<!DOCTYPE html>
<html ng-app='ShoppingListDirectiveApp'>
  <head>
    <meta charset="utf-8">
    <script src="../angular.min.js"></script>
    <script src="app.js"></script>

    <title>Directives with Their Own Controllers</title>
  </head>
  <body>
    <h1>Directives with Their Own Controllers</h1>

    <!-- LIST #1 - unlimited items -->
    <div id="list" ng-controller='ShoppingListController as list1'>
      <input type="text" ng-model="list1.itemName" placeholder="item name">
      <input type="text" ng-model="list1.itemQuantity" placeholder="quantity">
      <button ng-click="list1.addItem();">Add Item</button>

      <shopping-list items="list1.items" title="{{list1.title}}"></shopping-list>

    </div>

  </body>
</html>
